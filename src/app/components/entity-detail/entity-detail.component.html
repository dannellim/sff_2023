<div *ngIf="selectedEntity">
    <div class="entity_image">
        <img src="assets/images/{{selectedEntity.image}}" alt="{{selectedEntity.image}}">
    </div>
    <br>
    <div class="entity_text">
        <p><b>{{selectedEntity.name}}</b></p>
        <p>{{selectedEntity.summary}}</p>
        <p><b>Find Us: </b><a target="_blank" rel="noopener" href={{selectedEntity.website}}>{{selectedEntity.website}}</a></p>
        <p><b>Contact: </b><a target="_blank" rel="noopener" href={{selectedEntity.contact}}>{{selectedEntity.contact}}</a></p>
        <p>{{selectedEntity.description}}</p>
    </div>
</div>
