<h2>Agenda</h2>
<br>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let event of events">
        <div>
            <h5>{{event.name}}</h5>
            <p><b>{{event.date}} {{event.time}}</b></p>
            <p>{{event.summary}}</p>
            <div class="a">
                <a routerLink="/event/{{event.id}}"><small>View details</small></a>
            </div>
        </div>
    </li>
  </ul>
